name: Deploy Textbook to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
  release:
    types:
      - published

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Force color output in GitHub Actions
  FORCE_COLOR: 3

jobs:
  deploy_docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v1

      - name: Build docs with uvx
        run: uvx nox -s docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only the built HTML docs
          path: '_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
